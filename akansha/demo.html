<!DOCTYPE html>
<html>
<head>
  <title> Registration Forms </title>
  <link rel="stylesheet" type="text/css" href="2.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="valid.js" >
  </script>
</head>
 <body>

    <h1> Registration Form</h1>
    <div class="register">
<form name="assignmentForm" method="post" id="register" action="#">
    
        <h2> Register Here </h2>
        <label> First Name:</label><br>
           <input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>

        
<label> Last Name:</label><br>
             <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>

        <label> Mobile Number:</label><br>
             <select id="ph">
<option value="" disabled selected>-Select-</option>
                <option value="+91">+91</option>
                <option value="+92">+92</option>
                <option value="+93">+93</option>
                <option value="+94">+94</option>
                <option value="+95">+95</option>
              </select>
              <input type="number" name="MNum" id="num" placeholder="Enter your phone number" value="" onblur="return checkMobile()" ><br><br> 

        <label> Email:</label><br>
                  <input type="email" name="email" id="email" placeholder="Enter your email id" onblur="validateEmail(this);"><br><br>

        <label> Password:</label><br>
                  <input type="password" name="password1" id="pass"  placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>

        <label> Confirm Password:</label><br>
                 <input type="password" name="password2" id="cpass" placeholder="Enter your confirm password" onblur="return ValidatePassword()"><br><br>
 
	 
<label>Please select your category:</label><br>
<label><input type="radio" name="cat" value="Faculty" /><span>Faculty</span></label>
<label><input type="radio" name="cat" value="Student" /><span>Student</span></label><br>

  
 <br>
    <label>Registration Id:</label><br>
    <input type="text" name="RegId" id="RegId" placeholder="Enter your Registration Id" onblur="return validateRegId()" required> <br>
<br>

      <input type="submit" value="Submit" id="sub">
<br><br>
      <a href="second.html">Home</a>
    </form>
  </div>
 </body>
</html>
